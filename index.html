<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>神马搜索工具</title>
	<style>
		body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; }
		.container { max-width: 1200px; margin: 0 auto; background: white; min-height: 100vh; }
		.content-section { min-height: 100vh; padding: 0; }
		.loading { text-align: center; padding: 50px; color: #666; }
		.spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 80px auto 20px; }
		@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
		iframe { display:block; width:100%; height: calc(100vh); border: none; }
	</style>
</head>
<body>
	<div class="container">
		<div class="content-section" id="contentSection">
			<div class="loading">
				<div class="spinner"></div>
				<p>正在加载搜索结果...</p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
